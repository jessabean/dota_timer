<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/base.css" />
  </head>
  <body>

    <h1>How long has it been since we've mentioned Dota?</h1>

    <div class="timer">
      <span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span>
    </div>


    <div class="control">
      <button onClick="client.resetTimer()">Reset</button>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/client.js"></script>

    <script>
    $(document).ready(function() {
      var images = new Array(
      "img/dota-bg-1.jpg",
      "img/dota-bg-2.jpg",
      "img/dota-bg-3.jpg",
      "img/dota-bg-4.jpg",
      "img/dota-bg-5.jpg",
      "img/dota-bg-6.jpg",
      "img/dota-bg-7.jpg",
      "img/dota-bg-8.jpg",
      "img/dota-bg-9.jpg",
      "img/dota-bg-10.jpg",
      "img/dota-bg-11.jpg",
      "img/dota-bg-12.jpg"
      );

      var imageItem = Math.floor(Math.random() * images.length);

      $('body').css('background-image', 'url(' + images[imageItem] + ')');
    });

    </script>
  </body>
</html>
